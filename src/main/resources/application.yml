spring:
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa

  config:
    import: classpath:application-secret.yml

server:
  servlet:
    session:
      cookie:
        same-site: lax
        secure: false